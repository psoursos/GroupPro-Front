<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">


</head>



<body>

    <section class="container  h-100 container-fluid">



        <section class="row buffer">
            <div class="col-md-12 my-5">
                <!-- <h2 align="center"> Ένα ξεχωριστό διαδικτυακό σχολείο</h2> -->
            </div>
        </section>


        <!--		<button id="login" style="width:60px; height:30px; font-size:16px;"> <a href="#1"> LOGIN </a> </button>
                            <button id="home" style="width:60px; height:30px; font-size:16px;"> <a href="#1"> HOME </a> </button>-->

        <!-- <br>

        <!--        <div align="center">-->
        <!-- <div class="row"> -->
        <section class="row  d-flex justify-content-center">
            <!-- <div class="mb-3"> -->
            <!--            <div class="row">-->
            <section class="col-12 col-sm-6 col-md-3">


                <form class="form-container">

                    <div class="form-group text-center">
                        <label class="form-title">Συνδέσου</label>
                    </div>

                    <!-- Login feedback prepei na antikatasta8ei me alert apo bootstrap 
                    <label style="color: tomato">${message}</label> -->


                    <form:form action="${pageContext.request.contextPath}/authenticate" method="POST"
                        modelAttribute="user">

                        <!--<div class="form-row">-->
                        <div class="form-group">
                            <label for="exampleInputEmail">Username</label>
                            <input type="text" class="form-control" placeholder="Username" name="username">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block" data-toggle="button"
                            aria-pressed="false" autocomplete="off">
                            Log-in
                        </button>

                        <div class="row text-center">
                            <!-- Uncomment for JSP ---
                <a href="${pageContext.request.contextPath}/create">Don't have account? Sing up</a> -->
                            <a class="col-12" href="./createUser.html">Δεν έχω λογαριασμό</a>
                        </div>
                    </form:form>
                </form>
            </section>
        </section>

        <div class="buffer">

        </div>


        <div class="err-message col-12 text-center">
            <!--<h3>Please Login</h3>-->
            <c:if test="${param.error!= null}">
                <strong>Credentials are not correct!!!</strong>
            </c:if>
            <c:if test="${param.logout!= null}">
                <strong>You logged out succesfully !!</strong>
            </c:if>
        </div>




    </section>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
